# ==================== Maa ====================

Scheduler:
  Enable: false
  NextRun: 2020-01-01 04:00:00
  Command: Maa
  SuccessInterval:
    value: 60
    display: hide
  FailureInterval:
    value: 120
    display: hide
  ServerUpdate:
    value: 04:00
    display: hide

Emulator:
  ServerName:
    value: disabled
    display: hide
Error:
  SaveError:
    value: false
    display: hide
  OnePushConfig:
    mode: yaml
    value: 'provider: null'
    display: hide
Optimization:
  WhenTaskQueueEmpty:
    value: stay_there
    display: hide

MaaEmulator:
  Serial:
    value: 127.0.0.1:5555
    valuetype: str
  PackageName:
    value: Official
    option: [Official, Bilibili, YoStarEN, YoStarJP, YoStarKR, txwy]
  MaaPath:
    value: D:/Program Files/MAA
    type: textarea
  TouchMethod:
    value: minitouch
    option: [minitouch, maatouch, adb]
  DeploymentWithPause:
    value: false
MaaRecord:
  ReportToPenguin: false
  PenguinID: null

MaaFight:
  Stage:
    value: last
    option: [last, 1-7, LS-6, CA-5, SK-5, AP-5, CE-6, PR-A-1, PR-A-2, PR-B-1, PR-B-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2, custom]
  CustomStage: null
  Medicine: null
  RunOutOfMedicine: false
  Stone: null
  Times: null
  Drops:
    value: null
    type: textarea
  DrGrandet: false

MaaFightWeekly:
  Enable: true
  Monday:
    value: default
    option: [default, LS-6, SK-5, AP-5, PR-A-1, PR-A-2, PR-B-1, PR-B-2]
  Tuesday:
    value: default
    option: [default, LS-6, CA-5, CE-6, PR-B-1, PR-B-2, PR-D-1, PR-D-2]
  Wednesday:
    value: default
    option: [default, LS-6, CA-5, SK-5, PR-C-1, PR-C-2, PR-D-1, PR-D-2]
  Thursday:
    value: default
    option: [default, LS-6, AP-5, CE-6, PR-A-1, PR-A-2, PR-C-1, PR-C-2]
  Friday:
    value: default
    option: [default, LS-6, CA-5, SK-5, PR-A-1, PR-A-2, PR-B-1, PR-B-2]
  Saturday:
    value: default
    option: [default, LS-6, SK-5, AP-5, CE-6, PR-B-1, PR-B-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2]
  Sunday:
    value: default
    option: [default, LS-6, CA-5, AP-5, CE-6, PR-A-1, PR-A-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2]

MaaRecruit:
  Refresh: true
  SkipRobot: true
  Select3: true
  Select4: true
  Select5: true
  Level3ShortTime: True
  Times: 4
  Expedite: false

MaaInfrast:
  Facility:
    value: Mfg > Trade > Power > Control > Reception > Office > Dorm
    type: textarea
  Drones:
    value: Money
    option: [_NotUse, Money, SyntheticJade, CombatRecord, PureGold, OriginStone, Chip]
  Threshold: 0.3
  Notstationed: true
  Trust: true
  Replenish: false
MaaCustomInfrast:
  Enable: false
  Filename:
    value: null
    type: textarea

MaaMall:
  CreditFight: false
  Shopping: true
  ForceShoppingIfCreditFull: false
  BuyFirst:
    value: 招聘许可 > 龙门币
    type: textarea
  BlackList:
    value: 碳 > 家具
    type: textarea

MaaRoguelike:
